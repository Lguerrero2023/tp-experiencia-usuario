<!-- Script para simular registro -->
<script>
document.getElementById('registerForm').addEventListener('submit', function(e){
    e.preventDefault();
    var name = document.getElementById('regName').value.trim();
    var email = document.getElementById('regEmail').value.trim();
    if(!name || !email){ document.getElementById('regMsg').innerText = 'Complete los campos obligatorios.'; return; }
    // Simular guardado
    var users = JSON.parse(localStorage.getItem('tm_users')||'[]');
    users.push({name:name,email:email,phone: document.getElementById('regPhone').value});
    localStorage.setItem('tm_users', JSON.stringify(users));
    document.getElementById('regMsg').innerText = 'Registro completado. Ya puede comprar entradas.';
    this.reset();
});
</script>
